apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.iceru.classinhand"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "0.1"
    }

    signingConfigs {
        debug {
            storeFile file("signature/keystore_debug.jks")
            keyAlias "debugKey"
        }
        release {
            storeFile file("signature/keystore_release.jks")
            storePassword "raisonblack"
            keyAlias "releaseKey"
            keyPassword "raisonblack"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            zipAlign true
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:support-v13:20.+'
    compile project(':showcase')
}
